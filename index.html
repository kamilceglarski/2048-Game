<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="flex">
      <div class="game-title">2048</div>
      <div class="score">Score<span id="score">0</span></div>
    </div>

    <div class="flex">
      <p class="description">Join the numbers and get to the <span>2048</span> tile!</p>
      <div class="btn-newGame">New Game</div>
    </div>

    <div class="grid-container">
      <div class="grid"></div>


      <div class="overlay hide"></div>

      <div class="info-container hide">
        <div class="info">You Win!</div>
        <div class="buttons-container">
          <div class="btn-newGame" id="keepGoing">Keep Going</div>
          <div class="btn-newGame " id="again">Try Again
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
